<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>


    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="sections">
        <header class="header-group">
            <h1 class="header-title">Etch-A-Sketch</h1>
        </header>

        <main class="painting-group">            
            <div class="tools group-background">
                <!-- Change button icons to SVGs -->
                <button id="pencil" class="tool-button pointer-mouse" data-state="unselected">‚úèÔ∏è</button>
                <button id="rainbow" class="tool-button pointer-mouse" data-state="unselected">üè≥Ô∏è‚Äçüåà</button>
                <button id="shading" class="tool-button pointer-mouse" data-state="unselected">üï∂Ô∏è</button>
                <button id="eraser" class="tool-button pointer-mouse" data-state="unselected">‚èπÔ∏è</button>
                <button id="color-picker" class="tool-button pointer-mouse" data-state="unselected">üíâ</button>
            </div>

            <div id="canvas"></div>
            
            <div class="colors group-background">
                <input type="color" id="color-input" name="color-input" class="pointer-mouse"
                value="#000000"
                onchange="updateColor(this.value);">
                <input type="text" id="hex-color-input" name="hex-color-input"
                value="#000000"
                onchange="updateColor(this.value);">
                
                <div class="color-history-group">
                    <div id="color-history-1" class="pointer-mouse"></div>
                    <div id="color-history-2" class="pointer-mouse"></div>
                    <div id="color-history-3" class="pointer-mouse"></div>
                </div>
            </div>
            
            <div class="other-options">
                <button id="show-grid" class="option-button pointer-mouse" data-state="unselected">S G</button>
                <button id="clear-canvas" class="option-button pointer-mouse">C G</button>
            </div>
    
            <div class="grid-size">
                <div class="grid-size-label">
                    <span class="canvas-size-label"># &times; #</span>
                </div>
                <div class="grid-size-slider">
                    <input type="range" min="8" max="64" step="8" id="slider" name="slider" class="pointer-mouse"
                    value="8"
                    oninput="updateCanvas(this.value);">
                </div>
            </div>
        </main>

        <footer class="footer-group">
            Project made by <a class="author-link" href="https://github.com/ErickBGomez">Erick B. G√≥mez</a>
        </footer>
    </div>
</body>
</html>
