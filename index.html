<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/logos/favicon-16x16.png">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>


    <title>Pixel Canvas | Erick B. Gómez</title>
</head>

<body>
    <div class="sections">
        <header class="header-group">
            <div class="header-title"></div>
        </header>

        <main class="painting-group">            
            <div class="tools group-background">
                <!-- Change button icons to SVGs -->
                <button id="pencil" class="tool-button hover-transition" data-state="unselected"
                onclick="selectTool(this.id)">
                    <span class="tool-icon"></span>
                </button>
                <button id="rainbow" class="tool-button hover-transition" data-state="unselected"
                onclick="selectTool(this.id)">
                    <span class="tool-icon"></span>
                </button>
                <button id="shading" class="tool-button hover-transition" data-state="unselected"
                onclick="selectTool(this.id)">
                    <span class="tool-icon"></span>
                </button>
                <button id="eraser" class="tool-button hover-transition" data-state="unselected"
                onclick="selectTool(this.id)">
                    <span class="tool-icon"></span>
                </button>
                <button id="color-picker" class="tool-button hover-transition" data-state="unselected"
                onclick="selectTool(this.id)">
                    <span class="tool-icon"></span>
                </button>
            </div>

            <div id="canvas"></div>
            
            <div class="colors group-background">
                <input type="color" id="color-input" name="color-input" class="hover-transition"
                value="#000000"
                oninput="updateColor(this.value);">
                <div type="text" class="hex-color-label"></div>
            </div>
            
            <div class="other-options">
                <button id="show-grid" class="option-button option-icon hover-transition" data-state="unselected"
                onclick="toggleGridVisibility()"></button>
                <button id="clear-canvas" class="option-button option-icon hover-transition"
                onclick="updateCanvas()"></button>
            </div>
    
            <div class="grid-size">
                <div class="grid-size-label">
                    <span class="canvas-size-label"># &times; #</span>
                </div>
                <div class="grid-size-slider">
                    <input type="range" min="8" max="64" step="8" id="slider" name="slider" class="hover-transition"
                    value="8"
                    oninput="updateCanvas(this.value);">
                </div>
            </div>
        </main>

        <footer class="footer-group">
            Project made by <a class="author-link" href="https://github.com/ErickBGomez" target="_blank">Erick B. Gómez</a>
        </footer>
    </div>
</body>
</html>
